<div class="container">
  <div class="myform container">
    <br/><br/>
    <table class="table table-striped text-center">
      <thead class="table-dark">
      <tr>
        <th class="text-center">Restaurant Name</th>
        <th class="text-center">Ratings</th>
        <th class="text-center">Email Id</th>
        <th class="text-center">Add Dishes</th>
        <th class="text-center">Get Dishes</th>
        <th class="text-center">Delete</th>
      </tr>
      </thead>
      <tbody></tbody>
      <tbody>
      <tr *ngFor="let user of message">
        <td>{{ user.resturantName }}</td>
        <td>{{ user.rating }}</td>
        <td>{{ user.emailid }}</td>
        <td class="text-center">
          <button
            (click)="addDishes(user.emailid, user.resturantName)"
            class="btn btn-success"
          >
            Add
          </button>
        </td>
        <td class="text-center">
          <button (click)="getDishes(user.emailid)" class="btn btn-primary">
            Get
          </button>
        </td>
        <td class="text-center">
          <button (click)="delete(user.emailid)" class="btn btn-danger">
            Delete
          </button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
