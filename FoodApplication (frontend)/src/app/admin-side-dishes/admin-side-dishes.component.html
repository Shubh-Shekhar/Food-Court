
<div class="container">
  <div class="myform container">

    <br><br>
    <table class="table table-striped text-center">
      <thead class="table-dark">
      <tr>
        <th class="text-center">Dish Name</th>
        <th class="text-center">Price</th>
        <th class="text-center">Delete</th>
      </tr>
      </thead>
      <tbody>
      <tbody>
      <tr *ngFor="let user of message">
        <td>{{user.dishName}}</td>
        <td>{{user.price}}</td>
        <td class="text-center">
          <button (click)="delete(user.emailid,user.dishName)" class="btn btn-danger">Delete</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
