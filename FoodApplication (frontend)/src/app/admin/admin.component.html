<body>
<div class="container ">
  <img alt="Norway" src="assets/pizza1.jpg" style="width:100%;">
  <!-- <div class="text-block">
    <button class="btn btn-primary" >SignOut</button><br><br>
    <h1>Admin</h1>
    <p>Welcome</p>
  </div> -->
  <div class="container">
    <section class="get-in-touch">
      <h1 class="title">Get in touch</h1>
      <form [formGroup]="restaurantform" class="contact-form row">
        <div class="form-field col-lg-6">
          <input class="input-text js-input" formControlName="resturantName" id="name" required type="text">
          <label class="label" for="name">Restaurant Name</label>
        </div>
        <div class="form-field col-lg-6 ">
          <input class="input-text js-input" formControlName="city" id="email" required type="text">
          <label class="label" >City</label>
        </div>
        <div class="form-field col-lg-6 ">
          <input class="input-text js-input" formControlName="pincode" id="company" required type="text">
          <label class="label" >Zip Code</label>
        </div>
        <div class="form-field col-lg-6 ">
          <input class="input-text js-input" formControlName="rating" id="phone" required type="text">
          <label class="label" for="phone">Rating</label>
        </div>
        <div class="form-field col-lg-6">
          <input class="input-text js-input" formControlName="emailid"  required type="email">
          <label class="label" for="message">Email Id</label>
        </div>
        <div class="form-field col-lg-6">
          <input (change)="onFileChanged($event)" class="input-text js-input" id="message" required type="file">
          <label class="label" for="message">Restaurant Image</label>
        </div>
        <div class="form-field col-lg-12">
          <input (click)="registerRestaurant()" class="submit-btn" type="submit" value="Submit">
          <!-- <input class="submit-btn zzzz" type="submit" value="Get" > -->
        </div>

      </form>
    </section>
  </div>
</div>
