
<body>

   
        
        
    
<div class="container" >
   
    <div class="shop-default shop-cards shop-tech">
      
            
            
        <div class="row" >
            <div class="col-md-4" *ngFor="let v of data | paginate: { itemsPerPage: 6, currentPage: page,totalItems:totalLength }">
                <div class="block product no-border z-depth-2-top z-depth-2--hover cardhover">
                    <div class="block-image">
                        
                            <img src="{{'data:image/jpg;base64,' + v.resImage}}" style="width:100% ;" class="img-center xxx">
                       
                        <span style="font-size:25px;" class="product-ribbon  product-ribbon-right product-ribbon--style-1 bg-purple text-uppercase">{{v.rating}}</span>
                    </div>
                    <div class="block-body text-center">
                        <h1 class="heading heading-5 strong-600 text-capitalize">
                            
                                {{v.resturantName}}
                            
                        </h1>
                        <p class="product-description">{{v.emailid}}</p>
                             
                            <h3>{{v.city}}</h3>
            
                        <div class="product-buttons mt-4">
                            <div class="row align-items-center ">
                             
                                <div class="col-12">
                                    <button type="button" class="btn btn-block btn-primary btn-circle btn-icon-left" (click)="getDishes(v.emailid)">
                                        <i ></i>Check Dishes
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
    <br><br>
            </div>

    
            
        </div>
        <pagination-controls class="text-center" (pageChange)="page = $event"></pagination-controls>
    </div> 
</div> 
  </body>
