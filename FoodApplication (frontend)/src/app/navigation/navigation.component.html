<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    class="sidenav"
    fixedInViewport
  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <div class="sideNav-pad">
        <a
          [routerLink]="[
            '/nav',
            {
              outlets: {
                restaurant: ['admin']
              }
            }
          ]"
          mat-list-item
        >
          <mat-icon class="side-nav-icons">home</mat-icon>
          Home
        </a>
        <a
          [routerLink]="[
            '/nav',
            {
              outlets: {
                restaurant: ['resDetails']
              }
            }
          ]"
          mat-list-item
        >
          <mat-icon class="side-nav-icons">explore</mat-icon>
          Restaurant Details
        </a>
      </div>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="head">
      <div class="head-flex">
        <mat-toolbar color="primary">
          <button
            (click)="drawer.toggle()"
            aria-label="Toggle sidenav"
            mat-icon-button
            type="button"
          >
            <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
          </button>
        </mat-toolbar>

        <mat-toolbar color="primary" style="justify-content: center">
          <span>Admin Profile</span>
        </mat-toolbar>
        <mat-toolbar color="primary" style="justify-content: right">
          <button (click)="signout()" mat-icon-button>
            <mat-icon>logout</mat-icon>
          </button>
        </mat-toolbar>
      </div>
    </div>
    <!-- <app-admin></app-admin> -->

    <div class="router">
      <router-outlet name="restaurant"></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
