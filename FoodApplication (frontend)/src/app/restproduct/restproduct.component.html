<div class="container ">
  <img alt="Norway" src="assets/pizza1.jpg" style="width:100%;">
  <!-- <div class="text-block">
    <button class="btn btn-primary" >SignOut</button><br><br>
    <h1>Admin</h1>
    <p>Welcome</p>
  </div> -->
  <div class="container">
    <section class="get-in-touch">
      <h1 class="title">Add Dishes</h1>
      <form [formGroup]="restaurantform" class="contact-form row">
        <div class="form-field col-lg-6">
          <input class="input-text js-input" formControlName="dishName" id="dishName" required type="text">
          <label class="label" for="name">Dish Name</label>
        </div>
        <!-- <div class="form-field col-lg-6 ">
           <input id="quantity" class="input-text js-input" type="text" formControlName="quantity"   required>
           <label class="label" for="address">Quantity</label>
        </div> -->
        <div class="form-field col-lg-6 ">
          <input class="input-text js-input" formControlName="price" id="price" required type="text">
          <label class="label" for="zipcode">price</label>
        </div>
        <div class="form-field col-lg-6 ">
          <input class="input-text js-input" formControlName="description" id="description" required type="text">
          <label class="label" for="phone">description</label>
        </div>
        <div class="form-field col-lg-6">
          <input (change)="onFileChanged($event)" class="input-text js-input" id="message" required type="file">
          <label class="label" for="message">Add Dish Image</label>
        </div>
        <div class="form-field col-lg-12">
          <input (click)="submit()" class="submit-btn" type="submit" value="Submit">
          <!-- <input class="submit-btn zzzz" type="submit" value="Get" > -->
        </div>

      </form>
    </section>
  </div>
</div>
