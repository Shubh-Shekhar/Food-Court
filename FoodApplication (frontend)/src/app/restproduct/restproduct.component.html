<div class="container">
  <img src="assets/pizza1.jpg" alt="Norway" style="width: 100%" />
  <div class="container">
    <section class="get-in-touch">
      <h1 class="title">Add Dishes</h1>
      <form class="contact-form row" [formGroup]="restaurantform">
        <div class="form-field col-lg-6">
          <input
            id="dishName"
            class="input-text js-input"
            type="text"
            formControlName="dishName"
            required
          />
          <label class="label" for="name">Dish Name</label>
        </div>
        <div class="form-field col-lg-6">
          <input
            id="price"
            class="input-text js-input"
            type="text"
            formControlName="price"
            required
          />
          <label class="label" for="zipcode">price</label>
        </div>
        <div class="form-field col-lg-6">
          <input
            id="description"
            class="input-text js-input"
            type="text"
            formControlName="description"
            required
          />
          <label class="label" for="phone">description</label>
        </div>
        <div class="form-field col-lg-6">
          <input
            id="message"
            class="input-text js-input"
            type="file"
            (change)="onFileChanged($event)"
            required
          />
          <label class="label" for="message">Add Dish Image</label>
        </div>
        <div class="form-field col-lg-12">
          <input
            class="submit-btn"
            type="submit"
            value="Submit"
            (click)="submit()"
          />
        </div>
      </form>
    </section>
  </div>
</div>
