<div class="container">
  <div class="shop-default shop-cards shop-tech">
    <div class="row">
      <div *ngFor="let v of data" class="col-md-4">
        <div class="block product no-border z-depth-2-top z-depth-2--hover cardhover">
          <div class="block-image">
            <img class="img-center xxx" src="{{'data:image/jpg;base64,' + v.dishImage}}" style="width:100% ;">
          </div>
          <div class="block-body text-center">
            <h2 class="heading heading-5 strong-600 text-capitalize"> {{v.restaurantName}} </h2>
            <h3 class="heading heading-5 strong-600 text-capitalize">
              {{v.dishName}}
            </h3>
            <p class="product-description">
              {{v.description}}
            </p><br>
            <h1>â‚¹ {{v.price}}</h1>

            <div class="product-buttons mt-4">
              <div class="row align-items-center">
                <div class="col-4">

                  <mat-form-field style="width: 35%;">
                    <mat-select [(ngModel)]="QInput" [ngModelOptions]="{standalone: true}">

                      <mat-option *ngFor="let prf of option" [value]="prf">{{prf}}</mat-option>

                    </mat-select>
                  </mat-form-field>
                </div>
                <div class="col-5">
                  <button (click)="placeOrder(v.emailid,v.restaurantName,v.dishName,v.price,v.description,v.dishImage)" class="btn btn-block btn-primary btn-circle btn-icon-left"
                          type="button">
                    <i></i>Place Order
                  </button>
                </div>
                <div class="col-3">
                  <button (click)="deleteCart(v.emailid,v.restaurantName,v.dishName,v.price,v.description,v.dishImage)" class="btn-icon" data-original-title="Favorite" data-placement="top" data-toggle="tooltip"
                          title=""
                          type="button">
                    <i class='fa fa-trash' style='color: red'></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <br><br>
      </div>
    </div>
    <br><br>
  </div>
</div>
